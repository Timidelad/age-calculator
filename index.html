<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Age</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="all-input-div">
            <div class="first-input-div inp">
                <label for="Day">DAY</label><br>
                <input type="number" placeholder="26">
            </div>

            <div class="second-input-div inp">
                <label for="month">MONTH</label><br>
                <input type="number" placeholder="12">
            </div>

            <div class="third-input-div inp">
                <label for="year">YEAR</label><br>
                <input type="number" placeholder="1999">
            </div>
        </div>
    
        <div class="click-div">
            <hr class="hr">
            <a href="" class="link"><img src="./icon-arrow.svg" alt=""></a>
        </div>

        <div class="display-div">
            <div class="year-div">
                <div class="year-result purple">_ _</div>
                <div class="black">years</div>
            </div>

            <div class="month-div">
                <div class="month-result purple">_ _</div>
                <div class="black">months</div>
            </div>

            <div class="day-div">
                <div class="day-result purple">_ _</div>
                <div class="black">days</div>
            </div>
        </div>
    </main>
</body>
</html>
